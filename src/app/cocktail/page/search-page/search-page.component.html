<search-input (onDebounce)="searchbyCocktail($event)" (onValue)="searchbyCocktail($event)" class="mt-3"></search-input>
<div class="my-3 grid gap-3 grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3">
  <div  *ngFor="let item of result" class="bg-white rounded-lg p-6">
    <div class="flex items-center space-x-6 mb-4">
      <img class="h-28 w-28 object-cover object-center rounded-full"
           src="{{item.strDrinkThumb}}" alt="photo">
      <div>
        <p class="text-xl text-gray-700 font-normal mb-1">{{item.strDrink}}</p>
        <p class="text-base text-blue-600 font-normal"> <a [routerLink]="['/by/', item.idDrink]">Ver m√°s</a></p>
      </div>
    </div>
  </div>
  <alert *ngIf="result === null" class="col-start-2 col-span-1"></alert>
</div>
