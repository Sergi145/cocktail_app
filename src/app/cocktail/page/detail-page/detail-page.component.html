<ng-template #loading>
    <div class="flex space-x-2 animate-pulse">
      <div class="w-3 h-3 bg-gray-500 rounded-full"></div>
      <div class="w-3 h-3 bg-gray-500 rounded-full"></div>
      <div class="w-3 h-3 bg-gray-500 rounded-full"></div>
    </div>
</ng-template>
<button [routerLink]="['/search']"
  class="middle none center p-2 max-h-[32px] w-auto rounded-lg bg-pink-500 font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
  data-ripple-light="true"
>
  Volver
</button>

<section *ngIf="result; else loading" class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="-my-8 divide-y-2 divide-gray-100">
      <div class="py-8 flex flex-wrap md:flex-nowrap">
        <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
          <img src="{{result.strDrinkThumb}}"  class="inline-block shrink-0 rounded-[.95rem] w-[150px] h-[150px]" />
        </div>
        <div class="md:flex-grow">
          <h2 class="text-2xl font-medium text-gray-900 title-font mb-2">{{result.strDrink}}</h2>
          <p class="leading-relaxed">{{result.strInstructions}}</p>
          <div class="flex mt-2">
            <button type="button" class="bg-white text-black p-2 rounded  leading-none flex items-center mr-2">
              {{result.strIngredient1}}
            </button>
            <button type="button" class="bg-white text-black p-2 rounded  leading-none flex items-center mr-2">
              {{result.strIngredient2}}
            </button>
            <button type="button" class="bg-white text-black p-2 rounded  leading-none flex items-center mr-2">
              {{result.strIngredient3}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
